<div id="basic" xmlns="http://www.w3.org/1999/xhtml" xmlns:gale="http://gale.tue.nl/adaptation">

    <section class="row">
        <div class="small-12 columns material-card hogwarts-section">

            <h1>
                <gale:variable expr="${?title}"/>
            </h1>

            <gale:if expr="${?title}.equals(&quot;Hogwarts Information&quot;)">
                <gale:then>
                    <gale:object>
                        <gale:attr-variable name="data" expr="${#base-resource}" />
                    </gale:object>
                </gale:then>
                <gale:else>
                    <gale:object>
                        <gale:attr-variable name="data" expr="${#hogwarts-resource}" />
                    </gale:object>
                </gale:else>
            </gale:if>
        </div>
    </section>

    <section class="row">
        <div class="small-12 columns material-card ready-card">
            <p class="if-ready-text">
                When you have all the information needed about the school and you think that you are ready to move on,
                you can click here to go to diagon alley
            </p>

            <a class="button button-diagon-alley">
                <gale:attr-variable name="href" expr="GaleUtil.getContextURL(gale.req())+&quot;/concept/&quot;+gale.url().toURI().resolve(&quot;hogwarts/diagon-alley&quot;)" />
                To Diagon Alley
            </a>
        </div>
    </section>
</div>
