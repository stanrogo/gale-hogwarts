<div id="school" xmlns="http://www.w3.org/1999/xhtml" xmlns:gale="http://gale.tue.nl/adaptation">

    <section class="row">
        <div class="small-12 columns material-card hogwarts-section">

            <h1>
                <gale:variable expr="${?title}"/>
            </h1>

            <gale:if expr="${?title}.equals(&quot;Hogwarts School&quot;)">
                <gale:then>
                    <gale:object>
                        <gale:attr-variable name="data" expr="${#base-resource}" />
                    </gale:object>
                </gale:then>
                <gale:else>
                    <gale:for var="level" expr="${#available-levels}">
                        <div class="level-container clearfix">
                            <gale:object>
                                <gale:attr-variable name="data" expr="${#level-locator} + &quot;%level&quot;" />
                            </gale:object>
                        </div>
                    </gale:for>

                    <gale:if expr="${#knowledge} == 120">
                        <gale:then>
                            <div class="level-container">
                                <gale:object>
                                    <gale:attr-variable name="data" expr="&quot;school/completed.xhtml&quot;" />
                                </gale:object>
                            </div>
                        </gale:then>
                    </gale:if>
                </gale:else>
            </gale:if>
        </div>
    </section>
</div>
