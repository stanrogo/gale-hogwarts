<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/TR/xhtml1/strict"
      xmlns:gale="http://gale.tue.nl/adaptation">

<head>
    <link rel="stylesheet" href="vendor/foundation.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

<header id="header">
    <div class="row">
        <div class="small-12 columns">
            <img class="logo" src="http://vignette4.wikia.nocookie.net/harrypotter/images/a/ae/Hogwartscrest.png/revision/latest/scale-to-width-down/350?cb=20110806202805"></img>
            <div class="header-text">
                <h1 class="headline">Hogwarts School Of Witchcraft &amp; Wizardry</h1>
                <h2><small>Draco Dormiens Nunquam Titillandus</small></h2>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="row">
        <div class="small-12 columns">
            <!-- Provide the ability for multiple levels of nesting -->
            <gale:object>
                <gale:attr-variable name="data" expr="${#concept-resource}" />
            </gale:object>
        </div>
    </div>
</main>

</body>

</html>
