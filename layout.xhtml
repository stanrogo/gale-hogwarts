<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gale="http://gale.tue.nl/adaptation">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="vendor/foundation.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti|Cormorant+SC" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>

    <body>

        <div id="wrapper">

            <!-- This is the toggle button used to show/hide the mobile tree view -->

            <input id="nav-toggle" class="is-hidden" type="checkbox"/>
            <label for="nav-toggle" class="nav-toggle--label">
                <i class="material-icons nav-toggle--icon-menu">menu</i>
                <i class="material-icons nav-toggle--icon-close">close</i>
            </label>

            <!-- The header contains the top level navigation and logo and name of the application -->

            <header id="header">

                <div class="hero--wrapper">
                    <img class="hero--logo" src="./images/hogwarts_crest.png"/>
                    <div class="hero--text">
                        <h1 class="hero--headline">Hogwarts School Of Witchcraft &amp; Wizardry</h1>
                        <h2 class="hero--motto">Draco Dormiens Nunquam Titillandus</h2>
                    </div>
                </div>

                <nav class="tree-view--wrapper">

                    <!-- The hack to give top level concepts a class -->

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Hogwarts Information&quot;)">
                        <div class="is-hidden tree-view--information-active"></div>
                    </gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Diagon Alley&quot;)">
                        <div class="is-hidden tree-view--diagon-active"></div>
                    </gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;The Great Hall&quot;)">
                        <div class="is-hidden tree-view--hall-active"></div>
                    </gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Hogwarts School&quot;)">
                        <div class="is-hidden tree-view--hogwarts-active"></div>
                    </gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Hall of Fame&quot;)">
                        <div class="is-hidden tree-view--fame-active"></div>
                    </gale:if>

                    <!-- top level concept hack ends. We can now use the class to target the tree view -->

                    <gale:view name="static-tree-view" maxdepth="3"/>
                </nav>

            </header>

            <!-- The main section contains the sub level tree view and the content of the concepts -->

            <main id="main">

                <nav class="tree-view--wrapper">
                    <gale:view name="static-tree-view" maxdepth="3"/>
                </nav>

                <div class="resource--wrapper">

                    <section class="row">
                        <div class="small-12 columns material-card hogwarts-section">

                            <h1>
                                <gale:variable expr="${?title}"/>
                            </h1>

                            <gale:if expr="${.}.getAttribute(&quot;sub-resource&quot;) != null">
                                <gale:then>
                                    <gale:object>
                                        <gale:attr-variable name="data" expr="${#sub-resource}" />
                                    </gale:object>
                                </gale:then>
                                <gale:else>
                                    <gale:object>
                                        <gale:attr-variable name="data" expr="${.}.getUri() + &quot;.xhtml&quot;" />
                                    </gale:object>
                                </gale:else>
                            </gale:if>
                        </div>
                    </section>
                </div>

                <!-- This button should be perhaps gale enabled to take you to the next recommended topic -->
                <button class="button button--next">Next</button>
            </main>

            <!-- Add an empty footer with a scroll to top button -->

            <footer id="footer">
                <button class="footer--to-top" onclick="window.scrollTo(0, 0)">To Top</button>
            </footer>

        </div>

    </body>
</html>
