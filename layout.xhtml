<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gale="http://gale.tue.nl/adaptation">

    <head>
        <link rel="stylesheet" href="vendor/foundation.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Cormorant+SC" rel="stylesheet" />
    </head>

    <body>

        <div id="main-wrapper">
            <header id="header">
                <div class="flex-wrapper">
                    <img class="logo" src="http://vignette4.wikia.nocookie.net/harrypotter/images/a/ae/Hogwartscrest.png/revision/latest/scale-to-width-down/350?cb=20110806202805"/>
                    <div class="header-text">
                        <h1 class="headline">Hogwarts School Of Witchcraft &amp; Wizardry</h1>
                        <h2><small>Draco Dormiens Nunquam Titillandus</small></h2>
                    </div>
                </div>

                <nav id="nav">
                    <!-- The hack to give top level concepts a class starts -->

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Hogwarts School&quot;)"><gale:then>
                        <div class="is-hidden hogwarts-active"></div>
                    </gale:then></gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;The Great Hall&quot;)"><gale:then>
                        <div class="is-hidden hall-active"></div>
                    </gale:then></gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Hall of Fame&quot;)"><gale:then>
                        <div class="is-hidden fame-active"></div>
                    </gale:then></gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Hogwarts Information&quot;)"><gale:then>
                        <div class="is-hidden information-active"></div>
                    </gale:then></gale:if>

                    <gale:if expr="${-&gt;(parent)?title}.equals(&quot;Diagon Alley&quot;)"><gale:then>
                        <div class="is-hidden diagon-active"></div>
                    </gale:then></gale:if>

                    <!-- top level concept hack ends. We can now use the class to target the tree view -->

                    <gale:view name="static-tree-view" maxdepth="3"/>
                </nav>
            </header>

            <main id="main">

                <nav class="sub-level-tree">
                    <gale:view name="static-tree-view" maxdepth="3"/>
                </nav>

                <div class="content-wrapper">
                    <gale:object>
                        <gale:attr-variable name="data" expr="${#concept-resource}" />
                    </gale:object>
                </div>

                <!-- This button should be perhaps gale enabled to take you to the next recommended topic -->
                <button class="button next-button">Next</button>
            </main>
        </div>

    </body>
</html>
